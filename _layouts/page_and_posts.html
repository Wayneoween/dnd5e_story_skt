<html>
  <head>
    {% include head.html %}
  </head>
  <body class="is-loading">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

      <!-- Header -->
      <header id="header">
        <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
      </header>

      <!-- Nav -->
      <nav id="nav">

        {% include nav.html %}

        {% include social.html %}

      </nav>

      <!-- Main -->
      <div id="main">

        <!-- Post -->
        <section class="post">
          <p>{{content}}</p>
        </section>

        <section class="posts">
          {% if page.includefile %}
          {% include {{ page.includefile }}.html %}
          {% else %}
          {% include all_posts.html %}
          {% endif %}
        </section>

      <!-- Footer -->
      {% include foot.html %}

    </div>

    <!-- Scripts -->
    {% include scripts-main.html %}

  </body>
</html>
