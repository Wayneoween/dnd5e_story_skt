<html>
  <head>
    {% include head.html %}
  </head>
  <body class="is-loading">

    <!-- Wrapper -->
      <div id="wrapper" class="fade-in">

        <!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>

        <!-- Nav -->
          <nav id="nav">

            {% include nav.html %}

          </nav>

        <!-- Main -->
        <div id="main">
          <section class="post">
            <header class="major">
              {% include de_date_page.html %}
              <h1>{{page.title}}</h1>
            </header>
            <!-- <div class="image main"><img src="{{page.image}}" alt=""></div> -->
            <p>{{content}}</p>
          </section>

        <!-- Footer -->
        {% include foot.html %}

      </div>

      <!-- Scripts -->
      {% include scripts-main.html %}

  </body>
</html>
